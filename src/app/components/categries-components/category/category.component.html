<div class="px-2 md:px-20 py-40 md:py-20">
    <div class="flex justify-end py-10 md:py-10">
      <button
        mat-raised-button
        color="primary"
        (click)="openAddCategoryDialog()"
      >
        Add new category
      </button>
    </div>
    <div>
      <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
        <ng-container matColumnDef="CATEGORIES">
          <th mat-header-cell *matHeaderCellDef>CATEGORIES</th>
          <td mat-cell *matCellDef="let element">{{ element.name}}</td>
        </ng-container>
        <ng-container matColumnDef="QuantityProduct">
          <th mat-header-cell *matHeaderCellDef>QuantityProduct</th>
          <td mat-cell *matCellDef="let element">
            <span
              class="cursor-pointer text-blue-500 underline hover:text-blue-700"
              >{{ element.quantityProduct}}
            </span>
          </td>
        </ng-container>
        <ng-container matColumnDef="action">
            <th mat-header-cell *matHeaderCellDef>
            Action
            </th>
            <td mat-cell *matCellDef="let element">
                <button mat-icon-button [matMenuTriggerFor]="menu">
                  <mat-icon>more_vert</mat-icon>
                </button>
                <mat-menu #menu="matMenu">
                  <button mat-menu-item (click)="editCategory(element)">
                    <mat-icon>edit</mat-icon>
                    <span>Edit</span>
                  </button>
                  <button mat-menu-item (click)="openConfirmDialog(element)">
                    <mat-icon>close</mat-icon>
                    <span>Remove</span>
                  </button>
                </mat-menu>
              </td>   
        </ng-container>
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
      </table>
    </div>
</div>
