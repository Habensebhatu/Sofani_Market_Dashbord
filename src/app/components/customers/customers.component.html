<div class="flex justify-end py-10 me-40">
  <h1> Klanten</h1>
</div>
<div class="mat-elevation-z8 mx-auto w-3/4">
<table mat-table [dataSource]="dataSource">

 
  <ng-container matColumnDef="bedrijfsNaam">
    <th mat-header-cell *matHeaderCellDef>BedrijfsNaam</th>
    <td mat-cell *matCellDef="let customer">{{ customer.bedrijfsNaam}}</td>
  </ng-container>

  
  <ng-container matColumnDef="kvkNummer" >
    <th mat-header-cell *matHeaderCellDef>kvkNummer</th>
    <td mat-cell *matCellDef="let customer">{{ customer.kvkNummer}}</td>
  </ng-container>

  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef>Naam</th>
    <td mat-cell *matCellDef="let customer">{{ customer.firstName}}</td>
</ng-container>

<ng-container matColumnDef="phoneNumber">
  <th mat-header-cell *matHeaderCellDef>Telefoonnummer</th>
  <td mat-cell *matCellDef="let customer">{{ customer.address.phoneNumber}}</td>
</ng-container>

<ng-container matColumnDef="city">
  <th mat-header-cell *matHeaderCellDef>Woonplaats</th>
  <td mat-cell *matCellDef="let customer">{{ customer.address.residence}}</td>
</ng-container>

<ng-container matColumnDef="adres">
  <th mat-header-cell *matHeaderCellDef>Adres</th>
  <td mat-cell *matCellDef="let customer">{{ customer.address.street}}</td>
</ng-container>

<ng-container matColumnDef="isApprove">
  <th mat-header-cell *matHeaderCellDef class="text-center">Status</th>
  <td mat-cell *matCellDef="let customer">
    <button mat-icon-button  *ngIf="!customer.isApproved" matTooltip="Approve" aria-label="watch later">
      <mat-icon class="watch-icon">watch_later</mat-icon>
    </button>
    <button mat-icon-button (click)="approveUser(customer.userId)" *ngIf="customer.isApproved" matTooltip="Approve" aria-label="Approve user">
      <mat-icon class="approve-icon">check_circle</mat-icon>
    </button>
</ng-container>

<ng-container matColumnDef="action">
<th mat-header-cell *matHeaderCellDef>
 Acties
</th>
<td mat-cell *matCellDef="let customer">
    <button mat-icon-button [matMenuTriggerFor]="menu">
      <mat-icon>more_vert</mat-icon>
    </button>
    <mat-menu #menu="matMenu">
      <button mat-icon-button (click)="approveUser(customer.userId)" matTooltip="Approve" aria-label="Approve user">
        <mat-icon class="approve-icon">check_circle</mat-icon>
      </button>
      <button mat-menu-item (click)="rejectUser(customer.userId)">
        <!-- <mat-icon>close</mat-icon> -->
        <mat-icon class="reject-icon">cancel</mat-icon>
      </button>
    </mat-menu>
  </td>   
</ng-container>
  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
</div>
